<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Group Generator">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Random-Group-Generator</title>
</head>
<body>
    <header>
        <h1>Random Group Generator</h1>
    </header>
    <main>
        <h2>Press the button to generate groups</h2>
        <form action="">
        <label for="groups size">Select the size of the groups
        <input type="number" id="size" min="3" max="5" >
        </label>
        <div id="button_holder">
        <button type="submit" disabled id="generate">Generate</button>
        <button id="reset">Reset</button>
        </form>
        </div>
        <div id="table_container"></div>
    </main>
<script src="./assets/js/script.js"></script>    
</body>
</html>
